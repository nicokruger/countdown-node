<div class="addcounter main-item">
    <form id="newcountdownForm" method="post" class="form-stacked">

        <fieldset>
            <legend>Add new counter</legend>

            <div class="clearfix">
                <label for="countdownTags">Choose a name:</label>
                <div class="input">
                    <input tabindex="1" class="xlarge" required type="text" name="countdownName" id="countdownName" value="" />
                </div>
            </div>

            <div class="clearfix">
                <div class="input">
                    <div class="date">
                        <label for="countdownDatetime">Give the day:<br/></label>
                        <div class="input">
                            <input tabindex="2" id="countdownDatetime" type="text" value="" />
                        </div>
                    </div>
                    <div class="time">
                        <label for="countdownTime">Give the time:</label>
                        <div class="input">
                            <input tabindex="3" id="countdownTime" type="text" value="hour" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="clearfix">
                <label for="countdownTags">Optional tags (space seperated):</label>
                <div class="input">
                    <input tabindex="5" class="xlarge" type="text" size="50" name="countdownTags" id="countdownTags" value="nohash #hash somethnigelse" />
                </div>
            </div>

            <div class="actions">
                <input type="submit" class="btn primary" value="Add Countdown" />
            </div>
        </fieldset>            
    </form> 
</div>


<ul id="countdownlist">
</ul>
